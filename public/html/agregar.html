<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleste.css">
    <title>Agregar productos</title>
</head>
<body>
    
    <section id="contacto" class="contact-section">
        <h2>Agregar productos</h2>
        <form method="post" id="agregarForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Descripcion:</label>
            <input type="text" id="descripcion" name="descripcion" required>
            <label for="mensaje">Precio:</label>
            <input type="number" id="precio" name="precio" required>
            <label for="mensaje">Stock:</label>
            <input type="number" id="stock" name="stock" required>
            <label for="mensaje">Imagen:</label>
            <input type="text" id="imagen_url" name="imagen_url" required>
            <button type="submit" class="btn">Agregar producto</button>
        </form>
    </section>

    <script src="../JS/insertProduct.js"></script>

</body>
</html>
