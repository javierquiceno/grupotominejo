<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="../css/crear_cuenta.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    
    <form id="registerform" method="post">
        <div class="form">
            <h1>Crear una cuenta</h1>
            <div class="grupo">
                <input placeholder="Nombres" type="text" name="" id="nombres" required><span class="icon"><ion-icon name="person"></ion-icon></span>
            </div>

            <div class="grupo">
                <input placeholder="Apellidos" type="text" name="" id="apellidos" required><span class="icon"><ion-icon name="person-add"></ion-icon></ion-icon></span>
                        
            </div>

            <div class="grupo">
                <input placeholder="Correo electronico" type="email" name="" id="correo_electronico" required><span class="icon"><ion-icon name="mail"></ion-icon></span>
                        
            </div>

            <div class="grupo">
                <input placeholder="Cuidad" type="text" name="" id="ciudad" required><span class="icon"><ion-icon name="pin"></ion-icon></span>
                        
            </div>

            <div class="grupo">
                <input placeholder="Nombre de usuario" type="text" name="" id="nombre_usuario" required><span class="icon"><ion-icon
                    name="contact"></ion-icon></span>
                        
            </div>

            <div class="grupo">
                <input placeholder="Contraseña" type="password" name="" id="contrasena" required><span class="icon"><ion-icon
                        name="lock"></ion-icon></span>
                        
            </div>

            <button type="submit">Crear cuenta</button>
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
            <p><a href="te.html">Volver a la pagina principal</a></p>
        </div>
    </form>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="../JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
